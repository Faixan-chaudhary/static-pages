<script>
// Slideshow
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}

var currentUrl = window.location.href;

// Creating a URL object
var url = new URL(currentUrl);

// Getting the value of param1
var param1Value = url.searchParams.get("param1");
var myLogoElement = document.getElementById("mylogo");
  if (myLogoElement && param1Value !== null && param1Value!='') {
    myLogoElement.textContent = param1Value;
  }
</script>
