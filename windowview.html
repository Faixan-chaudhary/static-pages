<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body, h1, h5 {
  font-family: "Raleway", sans-serif;
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
}

body, html {
  height: 100%;
}

.bgimg {
  background-image: url('https://images.pexels.com/photos/2684383/pexels-photo-2684383.jpeg?auto=compress&cs=tinysrgb&w=2200');
  min-height: 100%;
  background-position: center;
  background-size: cover;
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
}
</style>
</head>
<body style="overflow: hidden;">

<div class="bgimg w3-display-container w3-text-white" style="height: 100%;">
  <h2 style="margin-left: 3vh;padding-top: 1vh;" id="mylogo">Logo</h2>
  <div class="w3-display-middle w3-jumbo">
    <div class="w3-display-middle" style="width: 40vh;">
      <p class="w3-large w3-center">Download Your Favorites From Here.</p>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <p><a href="#work" style="font-size:26px; display: flex;justify-content: center;" class="w3-button w3-black"><i class="fa fa-th"> </i> Download Now</a></p>
    </div>
  </div>
</div>

<!-- Contact Modal -->
<div id="contact" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Contact</h1>
    </div>
    <div class="w3-container">
      <p>Reserve a table, ask for today's special or just send us a message:</p>
      <form action="/action_page.php" target="_blank">
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="How many people" required name="People"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="datetime-local" placeholder="Date and time" required name="date" value="2020-11-16T20:00"></p>
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Message \ Special requirements" required name="Message"></p>
        <p><button class="w3-button" type="submit">SEND MESSAGE</button></p>
      </form>
    </div>
  </div>
</div>

<script>
  var currentUrl = window.location.href;

  // Creating a URL object
  var url = new URL(currentUrl);

  // Getting the value of param1
  var param1Value = url.searchParams.get("param1");
  var myLogoElement = document.getElementById("mylogo");
  if (myLogoElement && param1Value !== null && param1Value != '') {
    myLogoElement.textContent = param1Value;
  }
</script>

</body>
</html>
